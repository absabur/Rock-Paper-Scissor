<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <div class="container">
        <h1 class="option-heading">Welcome to Rock,Paper and Scissor game.</h1>
        <h1 class="option-heading">Choose an option</h1>
        <div class="button-div">
            <button class="choose">
                Rock <br>
                <img class="btn-img" src="images/reck-comp.png" alt="ROCK">
            </button>
            <button class="choose">
                Paper <br>
                <img class="btn-img" src="images/paper-comp.png" alt="PAPER">
            </button>
            <button class="choose">
                Scissor <br>
                <img class="btn-img" src="images/scissor-comp.png" alt="SCISSOR">
            </button>
        </div><br>
        
        <h1 class="instant-result option-heading"></h1>
        <div class="show-div">
            <div class="user-choose">
                <h1 class="user-header"></h1>
                <div class="img-user-option">
                    <img class="result-img" src="images/paper-user.png" alt="User choice">
                </div>
                <div class="img-user-option">
                    <img class="result-img" src="images/rock-user.png" alt="User choice">
                </div>
                <div class="img-user-option">
                    <img class="result-img" src="images/scissor-user.png" alt="User choice">
                </div>
            </div><br><p class="count-all"></p>
            <div class="computer-choose">
                <h1 class="computer-header"></h1>
                <div class="img-comp-option">
                    <img class="result-img" src="images/paper-comp.png"  alt="Computer choise">
                </div>
                <div class="img-comp-option">
                    <img class="result-img" src="images/reck-comp.png"  alt="Computer choise">
                </div>
                <div class="img-comp-option">
                    <img class="result-img" src="images/scissor-comp.png" alt="Computer choise">
                </div>
            </div>
        </div>
        
        
    </div>
    

    <div class="footer">
        <div class="footer-menu">
            <a href="https://absabur.github.io/Abdus_Sabur/">Web site</a>
            <a href="https://absabur.github.io/Abdus_Sabur/#about-me-id">About Me</a>
            <a href="https://absabur.github.io/Abdus_Sabur/#skills">Skills</a>
            <a href="https://absabur.github.io/Abdus_Sabur/#contact">Contact Me</a>
        </div>

        <div class="footer-desc">
            &copy; Abdus Sabur 2023. Developed by ABS.
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
